<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/src/css/styles.css" />
    <!-- Boxicons library -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Start header -->
    <header>
      <nav class="navbar">
        <a>
          <img src="/src/img/logo.png" alt="Pepsi Logo" />
        </a>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">What's New</a></li>
          <li><a href="#">Newsletter</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <!-- Start Main content -->
    <main>
      <div class="container">
        <div class="content">
          <h2>That's what</h2>
          <h1>I like</h1>

          <p>
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Tempore,
            deserunt unde repellendus libero fugiat id laboriosam dolore sed
            vero nostrum culpa, temporibus corporis voluptatem. At earum iste
            sed beatae ut.
          </p>

          <button type="button" href="#" class="btn">View all Products</button>
        </div>

        <div class="image">
          <img src="/src/img/pepsi001.png" class="pepsi" alt="Pepsi" />
        </div>
        <div class="social">
          <a><i class="bx bxl-facebook"></i></a>
          <a><i class="bx bxl-instagram"></i></a>
          <a><i class="bx bxl-twitter"></i></a>
        </div>
      </div>
    </main>
    <!-- Start tamb -->
    <ul class="pepsi-box">
      <li>
        <img
          src="/src/img/pepsi001.png"
          onclick="imgSlider('/src/img/pepsi001.png'); changeBgColor('#0062be')"
          alt="Pepsi"
        />
      </li>
      <li>
        <img
          src="/src/img/pepsi002.png"
          onclick="imgSlider('/src/img/pepsi002.png'); changeBgColor('#e60c2c')"
          alt="Pepsi"
        />
      </li>
      <li>
        <img
          src="/src/img/pepsi003.png"
          onclick="imgSlider('/src/img/pepsi003.png'); changeBgColor('#1e1e1e')"
          alt="Pepsi"
        />
      </li>
    </ul>
    <script>
      function imgSlider(argument) {
        document.querySelector(".pepsi").src = argument;
      }
      function changeBgColor(color) {
        const body = document.querySelector("body");
        body.style.background = color;
      }
    </script>
  </body>
</html>
